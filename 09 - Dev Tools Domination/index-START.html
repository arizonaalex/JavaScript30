<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    const p = document.querySelector('p');
    // Regular
    console.log("hello");
    // Interpolated
    console.log("Hello I am a %s string!", "garbage")
    // Styled
    console.log("%c I am some great text", 'font-size:20px;background:red');
    // warning!
    console.warn("oh nooo!!");
    // Error :|
    console.error("oh crap!!");
    // Info
    console.info("crocodiles eat 3-4 people per year");
    // Testing
    //only fires if if it's false
    console.assert("1====2", "this is not right!")
    // clearing
    //console.clear(); --this clears the console up until this point
    // Viewing DOM Elements
  console.log(p);
  console.dir(p);
    // Grouping together
console.clear();

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in human years`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Moose');
    console.count('Moose');
    console.count('Goose');
    console.count('Goose');
    console.count('Moose');
    console.count('Moose');
    console.count('Goose');
    console.count('Moose');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/arizonaalex')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
  </script>
</body>
</html>
